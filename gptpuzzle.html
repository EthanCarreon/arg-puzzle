<!DOCTYPE html>
<html>
<head>
    <title>Word Reply</title>
    <style>
        body {
            font-size: 20px;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif  ;
        }

        .user-message {
            color: #333;
            font-size: 20px;
        }

        .assistant-message {
            color: #333;
            background-color: #e8e8e8;
            font-size: 20px;
        }

        .assistant-avatar {
            width: 30px;
            height: 30px;
            border-radius: 15%;
            margin-right: 20px;
        }
        #chat-container {
            max-width: 1650px; 
            height: 750px; 
            overflow-y: scroll; 
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #user-input {
            width: 1000px; 
            height: 50px; 
            margin-left: 175px;
            opacity: 0.6; 
            font-size: 20px;
        }
        #send-button {
            width: 200px; 
            height: 40px; 
        }
    </style>
    <script>

        window.onload = function() {
            var chatContainer = document.getElementById("chat-container");
            var assistantMessage = document.createElement("div");
            assistantMessage.className = "message assistant-message";
            
            var assistantAvatar = document.createElement("img");
            assistantAvatar.className = "assistant-avatar";
            assistantAvatar.src = "https://raw.githubusercontent.com/Nqla/fakeGPT/main/gpt/ChatGPTpfp.png";
            assistantMessage.appendChild(assistantAvatar);
            
            assistantMessage.innerHTML = "Hello, welcome to ChatGPT! <br> Here is a list of prompts you can use to ask ChatGPT: <br> - Information <br> - Website <br> - Location <br> - Password";
            chatContainer.appendChild(assistantMessage);
        };

        function sendMessage(event) {

                var userInput = document.getElementById("user-input").value;
                var chatContainer = document.getElementById("chat-container");              
                var wordReplies = {
                    "hello": "Hi! How can I help you today?",
                    "goodbye": "See you later!",
                    "password": "Unfortunately, you need a password in order for me to give you a clue for the next part. Type the password into the prompt whenever you are ready. If you get the password correctly. I will automatically let you know.",
                    "information": "this is ChatGPT! If you need any more information, please head to our website.",
                    "242": "Looks like you solved the rubik's cube puzzle. This part of the puzzle gives you this information to the final password: BE_I_V_",
                    "website": "here is a link to our website: https://ethancarreon621.wixsite.com/chatgpt",
                    "location": "Morogoro, Tanzania <br> Christchurch, New Zealand <br> Apeldoorn, Netherlands",
                    "312": "Looks like you solved the geography puzzle. This part of the puzzle gives you this information to the final password: __L_E_E",
                    "believe": "Congratulations! you have guessed the password correctly. The word to the password was 'Believe'.",
                };

                var userMessage = document.createElement("div");
                userMessage.className = "message user-message";
                userMessage.innerHTML = userInput;
                chatContainer.appendChild(userMessage);

                var assistantMessage = document.createElement("div");
                assistantMessage.className = "message assistant-message";

                var assistantAvatar = document.createElement("img");
                assistantAvatar.className = "assistant-avatar";
                assistantAvatar.src = "https://raw.githubusercontent.com/Nqla/fakeGPT/main/gpt/ChatGPTpfp.png";
                assistantMessage.appendChild(assistantAvatar);

                if (userInput.includes("help")) {
                    assistantMessage.innerHTML += "Unfortunately, I cannot help you with the puzzles. You must figure them out on your own.";
                } else {
                        if (userInput.toLowerCase() in wordReplies) {
                        assistantMessage.innerHTML += wordReplies[userInput.toLowerCase()];
                    } else {
                        assistantMessage.innerHTML += "I do not know how to respond to that prompt.";
                    }
                }

                chatContainer.appendChild(assistantMessage);

                document.getElementById("user-input").value = "";
                
                event.preventDefault();

                var userInput = document.getElementById('user-input');
                var messageContainer = document.createElement('div');
                var userMessage = document.createElement('div');

                messageContainer.className = 'message';
                userMessage.className = 'user-message';
                userMessage.textContent = userInput.value;

                messageContainer.appendChild(userMessage);
                document.getElementById('chat-container').appendChild(messageContainer);

                userInput.value = ''; 
        }
    </script>
</head>
<body>
    <div id="chat-container">
    </div>
    <input type="text" id="user-input" placeholder="Enter your message..." onkeypress="if(event.keyCode===13) sendMessage()">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
